
<div class="container">
    <div class="col-md-6  col-md-offset-3">
        <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Bad Connection ...</strong>
        </div>
        <div class="card card-primary">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="control-label">Username:</label>
                        <input class="form-control" ngModel="" type="text" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password:</label>
                        <input class="form-control" ngModel="" type="password" name="password" required/>
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-right: 25px;">Login</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        </div>
</div>
